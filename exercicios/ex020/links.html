<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    a {
        color: red;
        text-decoration: none;
        font-weight: bold;
    }
    a:visited {
        color: darkblue;
    }

    a:hover{
        color: black;
        text-decoration: underline;
    }

    a:active{
        color: lawngreen;
    }

    a::after{
        content: ' [link]';
        text-decoration: none;
        font-weight: normal;
        color: darkgrey;
    }
</style>

<body>
    <h1>Personalizando Links</h1>
    <ul>

    </ul>
</body>

</html>
