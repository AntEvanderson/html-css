<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador. 
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/car-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/car-m.jpg" type="image/jpg">
        <img src="imagens/car-g.jpg" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/nothing-left.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio
            <a href="midia/nothing-left.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
</body>
</html>
