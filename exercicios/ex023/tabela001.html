<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }

        td {
            border: 2px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento Horizontal*/
            vertical-align: middle; /*Alinhamento Vertical*/
        }

        .numero{
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela
    -->
    <table>
        <tr class="linha"> <!--Primeira Linha-->
            <td>Cotação em Yen</td>
            <td>&#x1F1EF &#x1F1F5</td>
            <td class="numero">¥: 100.000,00</td>
        </tr>
        <tr> <!--Segunda Linha-->
            <td>Cotação em Reais</td>
            <td>&#x1F1E7 &#x1F1F7</td>
            <td class="numero">R$: 2.000,00</td>
        </tr>
        <tr class="linha"> <!--Terceira Linha-->
            <td>Cotação em Dólar</td>
            <td>&#x1F1FA &#x1F1F8</td>
            <td class="numero">$: 3.000,00</td>
        </tr>
        <tr><!--Quarta Linha-->
            <td>Cotação em Libras</td>
            <td>&#x1F1EC &#x1F1E7</td>
            <td class="numero">£: 5.000.000,00</td>
        </tr>
    </table>
</body>

</html>
