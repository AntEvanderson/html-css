<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela (parte 2)</title>
    <style>
        body>h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        table, th, td{
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <h1>Notas Escolares</h1>
        <thead>
            <tr>
                <th>Área</th>
                <th>Disciplinas</th>
                <th>Notas</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Exatas</td>
                <td>Matemática</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>Química</td>
                <td>Biologia</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
